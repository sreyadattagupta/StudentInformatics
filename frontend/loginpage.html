<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="/singin.css">
    <title>Admin Login</title>
</head>
<body>

    <div class="logo">
        <h1>Indian Institute of Information Technology Vadodara</h1>
    </div>


    <div class="inbox">
        <form action="/admin/login" method="post">
            <img class="image1" src="https://betamoodle.iiitvadodara.ac.in/pluginfile.php/1/core_admin/logo/0x200/1672126270/LOGO.jpg">
            
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <h3>Admin Sign in</h3>
                <p>Sign in with your email and password</p>
            </div>
    
            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <!-- email -->
                <label for="email">Your email</label>
                <input type="text" placeholder="Enter email" name="email" required>
    
                <br><br>
    
                <!-- Password -->
                <label for="passsword">Your password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                
                <div class = "admin">
                    <a href="/student/login">Sign in as Student</a>
                </div>

                <!-- Submit button -->
                <button type="submit">Login</button>
    
            </div>
        </form>
    </div>
</body>
</html>
