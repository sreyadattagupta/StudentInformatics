<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="/singin.css">
    <title>Student Login</title>
</head>
<body>

    <div class="logo">
        <h1>Adamas University</h1>
    </div>


    <div class="inbox">
        <form action="/student/login" method="post">
            <img class="image1" src="https://ums-qa.adamasuniversity.ac.in/public/frontPage/img/logoadamas.png">
            
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <h3>Student Sign in</h3>
                <p>Sign in with your email and password</p>
            </div>
    
            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <!-- email -->
                <label for="id">Your ID</label>
                <input type="number" placeholder="Enter ID" name="id" required>
    
                <br><br>
    
                <!-- Password -->
                <label for="password">Your password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                
                <div class = "admin">
                    <a href="/admin/login" >Sign in as Admin</a>
                </div>
                <!-- Submit button -->
                <button type="submit">Login</button>
    
            </div>
        </form>
    </div>
</body>
</html>
