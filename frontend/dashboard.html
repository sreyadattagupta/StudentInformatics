<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <nav>
        <div class="top">
            <img class="image1" src="https://ums-qa.adamasuniversity.ac.in/public/frontPage/img/logoadamas.png">
            <h1>Adamas University</h1>
            <div class="Option">
                <form action="/admin/logout" method="GET"><button class="logout" type="submit">Logout</button></form>
                <!-- <li><a href="">Logout</a></li> -->
            </div>
        </div>
    </nav>
    <div class="head"><h1>Welcome, %name%</h1></div>
    <div class="Stcount">
        <p>Total number of Students are %count%</p>
    </div>
    <div class="Student">
        <form action="/admin/students" method="GET"><button type="submit">View Students</button></form>
        <form action="/admin/addStudent" method="GET"><button type="submit">Add Student</button></form>
    </div>
    <div class="Ccount">
        <p>Total number of Courses are %courses%</p>
    </div>
    <div class="Course">
        <form action="/admin/courses" method="GET"><button type="submit">View Courses</button></form>
        <form action="/admin/addCourse" method="GET"><button type="submit">Add Course</button></form>
    </div>

    <div class="reset">
        <form action="/admin/reset" method="GET"><button type="submit">Reset All</button></form>
    </div>
    
</body>
</html>
