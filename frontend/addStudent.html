<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/StudentForm.css">
</head>
<body>
    <div class="top">
        <img class="image1" src="https://betamoodle.iiitvadodara.ac.in/pluginfile.php/1/core_admin/logo/0x200/1672126270/LOGO.jpg">
        <h1>Indian Institute of Information Technology Vadodara</h1>
    </div>
    <form method="post" action="/admin/addStudents">
        <label for="id">Student Id:</label><br>
        <input type="number" id="id" name="id" placeholder="Enter your ID" required><br><br>
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="password" placeholder="xyz@1234" required><br><br>
        <label for="depart">Department:</label><br>
        <input type="text" id="depart" name="dept" placeholder="Department" required><br><br>
        <label for="sem">Semester:</label><br>
        <input type="number" id="sem" name="sem" placeholder="Sem" required><br><br>
        <label for="cpi">CPI:</label><br>
    <input type="number" id="cpi" name="cpi" placeholder="CPI" step="0.01" required><br><br>
    <button type="submit" id="submit" onclick="submit()">Submit</button>

    </form>
</body>
</html>
