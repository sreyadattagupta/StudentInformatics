<!DOCTYPE html>
<html>
  <head>
    <title>Update Student Details</title>
  </head>
  <body>
    <h1>Update Student Details</h1>
    <form action="/admin/updateStudent" method="POST">
      <label for="id">Student ID:</label>
      <input type="text" name="id" required><br><br>
      
      <label for="sem">New Semester:</label>
      <input type="number" name="sem" min="1" max="8" required><br><br>

      <label for="cpi">New CPI:</label>
      <input type="number" step="0.01" name="cpi" min="0.00" max="10.00" required><br><br>
      
      <input type="submit" value="Update">
    </form>
  </body>
</html>
